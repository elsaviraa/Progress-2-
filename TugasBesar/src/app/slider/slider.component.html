<div class='container-fluid'>
 
  <div class='col-12'>
  <ngb-carousel>
  <ng-template ngbSlide>
    <img src="https://img.winnetnews.com/thumb/1200/630/fit/image-the-blade-runner-2049-versi-terbaru-suguhkan-suasana-dystopia.jpg" alt="Blade Runner">
    <div class="carousel-caption">
      <h3>Blade Runner</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://tropicana.net/wp-content/uploads/2018/07/Aquaman_web.jpg" alt="Aquaman">
    <div class="carousel-caption">
      <h3>Aquaman</h3>
      <!-- <p>This carousel doesn't pause or resume on mouse events</p> -->
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://ewedit.files.wordpress.com/2017/11/fantastic2.jpg" alt="Fantastic Beasts: The Crimes of Grindelwald">
    <div class="carousel-caption">
      <h3>Fantastic Beasts: The Crimes of Grindelwald</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://i.annihil.us/u/prod/marvel/movies/blackpanther/social/assets/global_share_1200x630.jpg" alt="Black Panther">
    <div class="carousel-caption">
      <h3>Black Panther</h3>
    </div>
  </ng-template>
</ngb-carousel>
  </div>
 
  </div>
